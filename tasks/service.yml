---
# =============================================================================
# Ansible Role: GitHub Runner - Service Management
# =============================================================================
# This file handles the creation and management of the systemd service for
# the GitHub Actions Runner. It creates service files, manages service state,
# and ensures proper service configuration.
#
# Flow:
# 1. Create systemd service file
# 2. Create service override directory
# 3. Configure service limits and environment
# 4. Reload systemd daemon
# 5. Enable and start service
# 6. Verify service status
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Service File Creation
# -----------------------------------------------------------------------------
- name: ğŸ“ GitHub Runner | service | Create systemd service file
  become: true
  ansible.builtin.template:
    src: "github-runner.service.j2"
    dest: "{{ github_runner_systemd_service_path }}"
    owner: root
    group: root
    mode: "0644"
    backup: true
  register: _github_runner_service_file_result
  notify:
    - reload systemd
    - restart github runner
  tags:
    - service
    - systemd

- name: ğŸ“ GitHub Runner | service | Create systemd override directory
  become: true
  ansible.builtin.file:
    path: "{{ github_runner_systemd_override_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  tags:
    - service
    - systemd

# -----------------------------------------------------------------------------
# 2. Service Limits and Environment Configuration
# -----------------------------------------------------------------------------
- name: ğŸ”§ GitHub Runner | service | Create service override file for resource limits
  become: true
  ansible.builtin.template:
    src: "service-override.conf.j2"
    dest: "{{ github_runner_systemd_override_dir }}/override.conf"
    owner: root
    group: root
    mode: "0644"
    backup: true
  register: _github_runner_override_file_result
  notify:
    - reload systemd
    - restart github runner
  tags:
    - service
    - limits
    - systemd

# -----------------------------------------------------------------------------
# 3. Service Environment File
# -----------------------------------------------------------------------------
- name: ğŸ“„ GitHub Runner | service | Create service environment file
  become: true
  ansible.builtin.template:
    src: "runner-environment.j2"
    dest: "{{ github_runner_install_dir }}/.env"
    owner: "{{ github_runner_user }}"
    group: "{{ github_runner_user_group }}"
    mode: "0600"
  notify:
    - restart github runner
  tags:
    - service
    - environment

# -----------------------------------------------------------------------------
# 4. Systemd Daemon Management
# -----------------------------------------------------------------------------
- name: ğŸ”„ GitHub Runner | service | Set systemd reload flags
  ansible.builtin.set_fact:
    _github_runner_service_file_changed: "{{ _github_runner_service_file_result.changed | default(false) }}"
    _github_runner_override_file_changed: "{{ _github_runner_override_file_result.changed | default(false) }}"
  tags:
    - service
    - systemd

- name: ğŸ”„ GitHub Runner | service | Reload systemd daemon if needed
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
  when: >
    _github_runner_service_file_changed | default(false) or
    _github_runner_override_file_changed | default(false)
  tags:
    - service
    - systemd

# -----------------------------------------------------------------------------
# 5. Service State Management
# -----------------------------------------------------------------------------
- name: ğŸ” GitHub Runner | service | Check current service status
  ansible.builtin.systemd:
    name: "{{ github_runner_service_name }}"
  register: _github_runner_current_service_status
  failed_when: false
  when: >
    not (github_runner_test_mode | default(false))
  tags:
    - service
    - check

- name: ğŸ§ª GitHub Runner | service | Mock service status for test mode
  ansible.builtin.set_fact:
    _github_runner_current_service_status:
      status:
        ActiveState: "{{ 'active' if github_runner_service_state == 'started' else 'inactive' }}"
        UnitFileState: "{{ 'enabled' if github_runner_service_enabled else 'disabled' }}"
        SubState: "{{ 'running' if github_runner_service_state == 'started' else 'dead' }}"
  when: >
    (github_runner_test_mode | default(false))
  tags:
    - service
    - check

- name: ğŸ§ª GitHub Runner | service | Set expected service states
  ansible.builtin.set_fact:
    _expected_active_state: "{{ 'active' if github_runner_service_state == 'started' else 'inactive' }}"
    _expected_unit_state: "{{ 'enabled' if github_runner_service_enabled else 'disabled' }}"
  tags:
    - service
    - check

- name: ğŸ” GitHub Runner | service | Debug service status (always show for troubleshooting)
  ansible.builtin.debug:
    msg:
      - "ğŸ” Service Status Debug:"
      - "   ğŸ“ Service Name: {{ github_runner_service_name }}"
      - "   ğŸ¯ Target State: {{ github_runner_service_state }}"
      - "   ğŸš€ Target Enabled: {{ github_runner_service_enabled }}"
      - "   ğŸ“Š Expected Active State: {{ _expected_active_state }}"
      - "   ğŸ”§ Expected Unit State: {{ _expected_unit_state }}"
      - "   ğŸ“ˆ Current Active State: {{ _github_runner_current_service_status.status.ActiveState | default('unknown') }}"
      - "   âš™ï¸ Current Unit State: {{ _github_runner_current_service_status.status.UnitFileState | default('unknown') }}"
      - "   ğŸ“‰ Current Sub State: {{ _github_runner_current_service_status.status.SubState | default('unknown') }}"
      - "   â“ Status Defined: {{ _github_runner_current_service_status.status is defined }}"
  tags:
    - service
    - check

- name: ğŸ§ª GitHub Runner | service | Determine if service management needed
  ansible.builtin.set_fact:
    _service_needs_management: >-
      {{
        (github_runner_test_mode | default(false)) or
        (not _github_runner_current_service_status.status is defined) or
        (github_runner_service_state == 'started' and
         _github_runner_current_service_status.status.ActiveState != 'active') or
        (github_runner_service_state == 'stopped' and
         _github_runner_current_service_status.status.ActiveState not in ['inactive', 'failed']) or
        (github_runner_service_enabled and
         _github_runner_current_service_status.status.UnitFileState != 'enabled') or
        (not github_runner_service_enabled and
         _github_runner_current_service_status.status.UnitFileState != 'disabled')
      }}
  tags:
    - service
    - check

- name: ğŸ“Š GitHub Runner | service | Display service management decision (always show for troubleshooting)
  ansible.builtin.debug:
    msg:
      - "ğŸ¯ Service Management Decision:"
      - "   ğŸ”§ Service management needed: {{ _service_needs_management }}"
      - "   ğŸ§ª Test Mode: {{ github_runner_test_mode | default(false) }}"
      - "   ğŸ“ Evaluation logic:"
      - "     - Test mode: {{ github_runner_test_mode | default(false) }}"
      - "     - Status undefined: {{ not _github_runner_current_service_status.status is defined }}"
      - "     - Need start: {{ github_runner_service_state == 'started' and _github_runner_current_service_status.status.ActiveState | default('unknown') != 'active' }}"
      - "     - Need stop: {{ github_runner_service_state == 'stopped' and _github_runner_current_service_status.status.ActiveState | default('unknown') not in ['inactive', 'failed'] }}"
      - "     - Need enable: {{ github_runner_service_enabled and _github_runner_current_service_status.status.UnitFileState | default('unknown') != 'enabled' }}"
      - "     - Need disable: {{ not github_runner_service_enabled and _github_runner_current_service_status.status.UnitFileState | default('unknown') != 'disabled' }}"
  tags:
    - service
    - check

- name: ğŸš€ GitHub Runner | service | Enable and start GitHub Runner service
  become: true
  ansible.builtin.systemd:
    name: "{{ github_runner_service_name }}"
    enabled: "{{ github_runner_service_enabled }}"
    state: "{{ github_runner_service_state }}"
  register: _github_runner_service_result
  when: >
    _service_needs_management | bool and
    not (github_runner_test_mode | default(false))
  tags:
    - service
    - start

- name: ğŸ§ª GitHub Runner | service | Mock service management for test mode
  ansible.builtin.debug:
    msg:
      - "ğŸ§ª Test Mode: Service management mocked"
      - "   ğŸ“ Service Name: {{ github_runner_service_name }}"
      - "   ğŸš€ Target Enabled: {{ github_runner_service_enabled }}"
      - "   ğŸ¯ Target State: {{ github_runner_service_state }}"
      - "   âš ï¸ Actual systemd operations skipped in test mode"
  register: _github_runner_service_result
  when: >
    _service_needs_management | bool and
    (github_runner_test_mode | default(false))
  tags:
    - service
    - start

- name: âœ… GitHub Runner | service | Verify service startup
  ansible.builtin.debug:
    msg: "âœ… GitHub Runner service {{ _github_runner_service_result.state | default('unchanged') }}: {{ github_runner_service_name }}"
  when: >
    _github_runner_service_result is defined and
    (_github_runner_service_result is succeeded or _github_runner_service_result is skipped)
  tags:
    - service
    - verify

# -----------------------------------------------------------------------------
# 6. Service Status Verification
# -----------------------------------------------------------------------------
- name: ğŸ” GitHub Runner | service | Check service status
  ansible.builtin.systemd:
    name: "{{ github_runner_service_name }}"
  register: _github_runner_service_status
  when: >
    not (github_runner_test_mode | default(false))
  tags:
    - service
    - status

- name: ğŸ§ª GitHub Runner | service | Mock final service status for test mode
  ansible.builtin.set_fact:
    _github_runner_service_status:
      status:
        ActiveState: "{{ 'active' if github_runner_service_state == 'started' else 'inactive' }}"
        UnitFileState: "{{ 'enabled' if github_runner_service_enabled else 'disabled' }}"
        SubState: "{{ 'running' if github_runner_service_state == 'started' else 'dead' }}"
  when: >
    (github_runner_test_mode | default(false))
  tags:
    - service
    - status

- name: ğŸ” GitHub Runner | service | Get service logs (last 10 lines)
  ansible.builtin.shell: |
    journalctl -u "{{ github_runner_service_name }}" -n 10 --no-pager -q
  register: _github_runner_service_logs
  changed_when: false
  check_mode: false
  failed_when: false
  tags:
    - service
    - logs

# -----------------------------------------------------------------------------
# 7. Service Health Check
# -----------------------------------------------------------------------------
- name: â³ GitHub Runner | service | Wait for service to stabilize
  ansible.builtin.wait_for:
    timeout: 30
  delegate_to: localhost
  run_once: true
  when: >
    github_runner_service_state == "started"
  tags:
    - service
    - wait

- name: ğŸ” GitHub Runner | service | Check service health after startup
  ansible.builtin.systemd:
    name: "{{ github_runner_service_name }}"
  register: _github_runner_service_health
  when: >
    github_runner_service_state == "started" and
    not (github_runner_test_mode | default(false))
  tags:
    - service
    - health

- name: ğŸ§ª GitHub Runner | service | Mock service health check for test mode
  ansible.builtin.set_fact:
    _github_runner_service_health:
      status:
        ActiveState: "active"
        SubState: "running"
  when: >
    github_runner_service_state == "started" and
    (github_runner_test_mode | default(false))
  tags:
    - service
    - health

- name: ğŸ§ª GitHub Runner | service | Validate service is running
  ansible.builtin.assert:
    that:
      - _github_runner_service_health.status.ActiveState == "active"
      - _github_runner_service_health.status.SubState == "running"
    fail_msg: "âŒ GitHub Runner service is not running properly. State: {{ _github_runner_service_health.status.ActiveState }}/{{ _github_runner_service_health.status.SubState }}"
    success_msg: "âœ… GitHub Runner service is running and healthy"
  when: >
    github_runner_service_state == "started" and
    _github_runner_service_health is defined
  tags:
    - service
    - health

# -----------------------------------------------------------------------------
# 8. Process Information
# -----------------------------------------------------------------------------
- name: ğŸ” GitHub Runner | service | Get runner process information
  ansible.builtin.shell: |
    set -o pipefail
    ps aux | grep -E "(Runner\.(Listener|Worker))" | grep -v grep | head -5
  args:
    executable: /bin/bash
  register: _github_runner_processes
  changed_when: false
  check_mode: false
  failed_when: false
  when: >
    github_runner_service_state == "started"
  tags:
    - service
    - processes

- name: ğŸ“Š GitHub Runner | service | Display process information
  ansible.builtin.debug:
    msg: "{{ _github_runner_processes.stdout_lines }}"
  when: >
    github_runner_service_state == "started" and
    _github_runner_processes.stdout_lines | length > 0
  tags:
    - service
    - processes

# -----------------------------------------------------------------------------
# 9. Service Configuration Validation
# -----------------------------------------------------------------------------
- name: ğŸ” GitHub Runner | service | Verify service file exists
  ansible.builtin.stat:
    path: "{{ github_runner_systemd_service_path }}"
  register: _github_runner_service_file_check
  tags:
    - service
    - verify

- name: ğŸ” GitHub Runner | service | Verify override configuration exists
  ansible.builtin.stat:
    path: "{{ github_runner_systemd_override_dir }}/override.conf"
  register: _github_runner_override_file_check
  tags:
    - service
    - verify

- name: ğŸ§ª GitHub Runner | service | Validate service configuration files
  ansible.builtin.assert:
    that:
      - _github_runner_service_file_check.stat.exists
      - _github_runner_override_file_check.stat.exists
    fail_msg: "âŒ Service configuration files are missing"
    success_msg: "âœ… Service configuration files are present"
  tags:
    - service
    - verify

# -----------------------------------------------------------------------------
# 10. Service Management Summary
# -----------------------------------------------------------------------------
- name: ğŸ“Š GitHub Runner | service | Display service summary
  ansible.builtin.debug:
    msg:
      - "ğŸ¯ GitHub Runner Service Summary:"
      - "   ğŸ“ Service Name: {{ github_runner_service_name }}"
      - "   ğŸ“ Service File: {{ github_runner_systemd_service_path }}"
      - "   ğŸ”§ Override Dir: {{ github_runner_systemd_override_dir }}"
      - "   ğŸš€ Enabled: {{ github_runner_service_enabled }}"
      - "   âš¡ State: {{ _github_runner_service_status.status.ActiveState }}/{{ _github_runner_service_status.status.SubState }}"
      - "   ğŸ”„ Restart Policy: {{ github_runner_service_restart_policy }}"
      - "   ğŸ’¾ Memory Limit: {{ github_runner_service_limits.memory_max }}"
      - "   âš™ï¸ CPU Quota: {{ github_runner_service_limits.cpu_quota }}"
      - "   ğŸ‘¤ Run As User: {{ github_runner_user }}"
      - "   âœ… Service management completed successfully"
  tags:
    - service
    - summary

# -----------------------------------------------------------------------------
# 11. Service Logs Display
# -----------------------------------------------------------------------------
- name: ğŸ“‹ GitHub Runner | service | Display recent service logs
  ansible.builtin.debug:
    msg:
      - "ğŸ“‹ Recent GitHub Runner Service Logs:"
      - "{{ _github_runner_service_logs.stdout_lines }}"
  when: >
    _github_runner_service_logs.stdout_lines is defined and
    _github_runner_service_logs.stdout_lines | length > 0 and
    github_runner_debug | default(false)
  tags:
    - service
    - logs
    - debug
