---
# =============================================================================
# Ansible Role: GitHub Runner - Installation
# =============================================================================
# This file handles the download and installation of the GitHub Actions Runner
# binary. It supports automatic latest version detection, architecture-specific
# downloads, verification, and proper file permissions setup.
#
# Flow:
# 1. Check for existing installation
# 2. Determine target version
# 3. Download runner package
# 4. Extract and install
# 5. Set permissions
# 6. Cleanup temporary files
# =============================================================================

# -----------------------------------------------------------------------------
# 1. Installation Status Check
# -----------------------------------------------------------------------------
- name: ğŸ” GitHub Runner | install | Check for existing installation
  ansible.builtin.stat:
    path: "{{ github_runner_config_script }}"
  register: _github_runner_existing_installation
  tags:
    - install
    - check

- name: ğŸ” GitHub Runner | install | Check current runner version
  ansible.builtin.shell: |
    set -o pipefail
    if [ -f "{{ github_runner_install_dir }}/bin/Runner.Listener" ]; then
      cd "{{ github_runner_install_dir }}"
      ./bin/Runner.Listener --version 2>/dev/null | head -n1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "unknown"
    else
      echo "not_installed"
    fi
  args:
    executable: /bin/bash
  register: _github_runner_current_version
  changed_when: false
  check_mode: false
  tags:
    - install
    - check

- name: ğŸ“Š GitHub Runner | install | Display current installation status
  ansible.builtin.debug:
    msg:
      - "ğŸ“Š Current GitHub Runner Status:"
      - "   ğŸ“¦ Installed: {{ 'Yes' if _github_runner_existing_installation.stat.exists else 'No' }}"
      - "   ğŸ·ï¸ Version: {{ _github_runner_current_version.stdout if _github_runner_current_version.stdout != 'not_installed' else 'N/A' }}"
      - "   ğŸ”„ Force Reinstall: {{ github_runner_force_reinstall }}"
  tags:
    - install
    - check

# -----------------------------------------------------------------------------
# 2. Version Determination
# -----------------------------------------------------------------------------
- name: ğŸŒ GitHub Runner | install | Get latest runner version from GitHub API
  ansible.builtin.uri:
    url: "{{ github_runner_latest_api_url }}"
    method: GET
    timeout: "{{ github_runner_api_timeout }}"
    validate_certs: "{{ github_runner_verify_ssl }}"
    headers: "{{ github_runner_api_headers }}"
  register: _github_runner_latest_release
  when: >
    github_runner_version == "latest" and
    not (github_runner_test_mode | default(false))
  tags:
    - install
    - version

- name: ğŸ§ª GitHub Runner | install | Mock latest version for test mode
  ansible.builtin.set_fact:
    _github_runner_latest_release:
      json:
        tag_name: "v2.311.0"
  when: >
    github_runner_version == "latest" and
    github_runner_test_mode | default(false)
  tags:
    - install
    - version

- name: ğŸ·ï¸ GitHub Runner | install | Set target version
  ansible.builtin.set_fact:
    _github_runner_target_version: >-
      {{
        _github_runner_latest_release.json.tag_name if github_runner_version == "latest"
        else github_runner_version
      }}
  tags:
    - install
    - version

- name: ğŸ“Š GitHub Runner | install | Display version information
  ansible.builtin.debug:
    msg:
      - "ğŸ¯ GitHub Runner Version Information:"
      - "   ğŸ”„ Requested: {{ github_runner_version }}"
      - "   ğŸ¯ Target: {{ _github_runner_target_version }}"
      - "   ğŸ“¦ Current: {{ _github_runner_current_version.stdout if _github_runner_current_version.stdout != 'not_installed' else 'Not Installed' }}"
      - "   ğŸ§ª Test Mode: {{ github_runner_test_mode | default(false) }}"
  tags:
    - install
    - version

# -----------------------------------------------------------------------------
# 3. Installation Decision
# -----------------------------------------------------------------------------
- name: ğŸ§ª GitHub Runner | install | Normalize version strings for comparison
  ansible.builtin.set_fact:
    _github_runner_current_version_clean: "{{ _github_runner_current_version.stdout | regex_replace('^v', '') }}"
    _github_runner_target_version_clean: "{{ _github_runner_target_version | regex_replace('^v', '') }}"
  tags:
    - install
    - check

- name: ğŸ” GitHub Runner | install | Debug version comparison (always show for troubleshooting)
  ansible.builtin.debug:
    msg:
      - "ğŸ” Version Comparison Debug:"
      - "   ğŸ“„ Config script path: {{ github_runner_config_script }}"
      - "   ğŸ“¦ Installation exists: {{ _github_runner_existing_installation.stat.exists }}"
      - "   ğŸ”„ Force reinstall: {{ github_runner_force_reinstall }}"
      - "   ğŸ“¦ Current version (raw): '{{ _github_runner_current_version.stdout }}'"
      - "   ğŸ¯ Target version (raw): '{{ _github_runner_target_version }}'"
      - "   ğŸ“¦ Current version (clean): '{{ _github_runner_current_version_clean }}'"
      - "   ğŸ¯ Target version (clean): '{{ _github_runner_target_version_clean }}'"
      - "   âš–ï¸ Versions match: {{ _github_runner_current_version_clean == _github_runner_target_version_clean }}"
      - "   ğŸ§ª Test mode: {{ github_runner_test_mode | default(false) }}"
  tags:
    - install
    - check

- name: ğŸ§ª GitHub Runner | install | Determine if installation is needed
  ansible.builtin.set_fact:
    _github_runner_needs_installation: >-
      {{
        github_runner_test_mode | default(false) |
        ternary(
          not _github_runner_existing_installation.stat.exists or github_runner_force_reinstall,
          not _github_runner_existing_installation.stat.exists or
          github_runner_force_reinstall or
          (_github_runner_current_version_clean != _github_runner_target_version_clean and
           _github_runner_current_version.stdout != 'not_installed')
        )
      }}
  tags:
    - install
    - check

- name: ğŸ“Š GitHub Runner | install | Display installation decision (always show for troubleshooting)
  ansible.builtin.debug:
    msg:
      - "ğŸ¯ GitHub Runner Installation Decision:"
      - "   ğŸ“¦ Installation needed: {{ _github_runner_needs_installation }}"
      - "   ğŸ§ª Test mode: {{ github_runner_test_mode | default(false) }}"
      - "   ğŸ“ Evaluation logic:"
      - "     - Installation missing: {{ not _github_runner_existing_installation.stat.exists }}"
      - "     - Force reinstall: {{ github_runner_force_reinstall }}"
      - "     - Version mismatch (production only): {{ _github_runner_current_version_clean != _github_runner_target_version_clean and _github_runner_current_version.stdout != 'not_installed' }}"
      - "   ğŸ’¡ In test mode: Skip version comparison, only check existence and force_reinstall"
  tags:
    - install
    - check

# -----------------------------------------------------------------------------
# 4. Package Download (when needed)
# -----------------------------------------------------------------------------
- name: ğŸ“ GitHub Runner | install | Create temporary download directory
  become: true
  ansible.builtin.file:
    path: "{{ github_runner_temp_dir }}"
    state: directory
    mode: "0755"
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - download

- name: ğŸ·ï¸ GitHub Runner | install | Set package download URL
  ansible.builtin.set_fact:
    _github_runner_download_url: "{{ github_runner_download_base_url }}/{{ _github_runner_target_version }}/{{ github_runner_package_name }}-{{ _github_runner_target_version.lstrip('v') }}.tar.gz"
    _github_runner_package_file: "{{ github_runner_temp_dir }}/{{ github_runner_package_name }}-{{ _github_runner_target_version.lstrip('v') }}.tar.gz"
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - download

- name: ğŸ§ª GitHub Runner | install | Initialize checksum argument
  ansible.builtin.set_fact:
    _github_runner_checksum_arg: ""
  tags:
    - install
    - download

- name: ğŸ” GitHub Runner | install | Fetch checksums file (when enabled)
  ansible.builtin.get_url:
    url: "{{ github_runner_download_base_url }}/{{ _github_runner_target_version }}/{{ github_runner_checksums_file }}"
    dest: "{{ github_runner_temp_dir }}/{{ github_runner_checksums_file }}"
    mode: "0644"
    timeout: "{{ github_runner_download_timeout }}"
    validate_certs: "{{ github_runner_verify_ssl }}"
  when: >
    _github_runner_needs_installation | bool and
    github_runner_verify_checksum | bool
  tags:
    - install
    - download

- name: ğŸ” GitHub Runner | install | Parse expected checksum for the package (when enabled)
  ansible.builtin.shell: |
    set -o pipefail
    grep "{{ github_runner_package_name }}-{{ _github_runner_target_version.lstrip('v') }}.tar.gz" "{{ github_runner_temp_dir }}/{{ github_runner_checksums_file }}" | awk '{print $1}'
  args:
    executable: /bin/bash
  register: _github_runner_checksum_grep
  changed_when: false
  when: >
    _github_runner_needs_installation | bool and
    github_runner_verify_checksum | bool
  tags:
    - install
    - download

- name: ğŸ§ª GitHub Runner | install | Set expected checksum fact (when enabled)
  ansible.builtin.set_fact:
    _github_runner_expected_checksum: "{{ _github_runner_checksum_grep.stdout | trim }}"
  when: >
    _github_runner_needs_installation | bool and
    github_runner_verify_checksum | bool
  tags:
    - install
    - download

- name: ğŸ§ª GitHub Runner | install | Validate checksum was found (when enabled)
  ansible.builtin.assert:
    that:
      - _github_runner_expected_checksum is defined
      - _github_runner_expected_checksum | length > 0
    fail_msg: "âŒ Failed to find expected checksum for the runner package in {{ github_runner_checksums_file }}"
    success_msg: "âœ… Expected checksum found"
  when: >
    _github_runner_needs_installation | bool and
    github_runner_verify_checksum | bool
  tags:
    - install
    - verify

- name: ğŸ§ª GitHub Runner | install | Compose checksum argument (when enabled)
  ansible.builtin.set_fact:
    _github_runner_checksum_arg: "sha256:{{ _github_runner_expected_checksum }}"
  when: >
    _github_runner_needs_installation | bool and
    github_runner_verify_checksum | bool
  tags:
    - install
    - download

- name: ğŸ“Š GitHub Runner | install | Display download information
  ansible.builtin.debug:
    msg:
      - "ğŸ“¦ GitHub Runner Download Information:"
      - "   ğŸŒ URL: {{ _github_runner_download_url }}"
      - "   ğŸ“ File: {{ _github_runner_package_file }}"
      - "   ğŸ—ï¸ Architecture: {{ github_runner_architecture }}"
      - "   ğŸ§ OS: {{ github_runner_os }}"
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - download

- name: â¬‡ï¸ GitHub Runner | install | Download GitHub Runner package
  become: true
  ansible.builtin.get_url:
    url: "{{ _github_runner_download_url }}"
    dest: "{{ _github_runner_package_file }}"
    mode: "0644"
    timeout: "{{ github_runner_download_timeout }}"
    validate_certs: "{{ github_runner_verify_ssl }}"
    checksum: "{{ _github_runner_checksum_arg if (_github_runner_checksum_arg | length) > 0 else omit }}"
  register: _github_runner_download_result
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - download

- name: âœ… GitHub Runner | install | Verify download completed
  become: true
  ansible.builtin.stat:
    path: "{{ _github_runner_package_file }}"
  register: _github_runner_package_stat
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - verify

- name: ğŸ§ª GitHub Runner | install | Validate download integrity
  ansible.builtin.assert:
    that:
      - _github_runner_package_stat.stat.exists
      - (_github_runner_package_stat.stat.size > 1000000) or not (github_runner_verify_checksum | bool)
    fail_msg: "âŒ Downloaded package is invalid or corrupted"
    success_msg: "âœ… Package downloaded successfully ({{ (_github_runner_package_stat.stat.size / 1024 / 1024) | round(1) }}MB)"
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - verify

# -----------------------------------------------------------------------------
# 5. Stop Existing Service (if running)
# -----------------------------------------------------------------------------
- name: ğŸ›‘ GitHub Runner | install | Stop existing runner service
  become: true
  ansible.builtin.systemd:
    name: "{{ github_runner_service_name }}"
    state: stopped
  when: >
    _github_runner_needs_installation | bool and
    _github_runner_existing_installation.stat.exists
  failed_when: false
  tags:
    - install
    - service

# -----------------------------------------------------------------------------
# 6. Package Extraction and Installation
# -----------------------------------------------------------------------------
- name: ğŸ—‚ï¸ GitHub Runner | install | Backup existing installation
  become: true
  ansible.builtin.command:
    cmd: "cp -r {{ github_runner_install_dir }} {{ github_runner_install_dir }}.backup.{{ ansible_date_time.epoch }}"
  when: >
    _github_runner_needs_installation | bool and
    _github_runner_existing_installation.stat.exists and
    not github_runner_force_reinstall
  failed_when: false
  changed_when: true
  tags:
    - install
    - backup

- name: ğŸ§¹ GitHub Runner | install | Clean installation directory
  become: true
  ansible.builtin.file:
    path: "{{ github_runner_install_dir }}"
    state: absent
  when: >
    _github_runner_needs_installation | bool and
    github_runner_force_reinstall
  tags:
    - install
    - cleanup

- name: ğŸ“ GitHub Runner | install | Ensure installation directory exists
  become: true
  ansible.builtin.file:
    path: "{{ github_runner_install_dir }}"
    owner: "{{ github_runner_user }}"
    group: "{{ github_runner_user_group }}"
    mode: "{{ github_runner_install_dir_mode }}"
    state: directory
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - directories

- name: ğŸ“¦ GitHub Runner | install | Extract GitHub Runner package
  become: true
  ansible.builtin.unarchive:
    src: "{{ _github_runner_package_file }}"
    dest: "{{ github_runner_install_dir }}"
    owner: "{{ github_runner_user }}"
    group: "{{ github_runner_user_group }}"
    remote_src: true
    creates: "{{ github_runner_config_script }}"
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - extract

# -----------------------------------------------------------------------------
# 7. File Permissions Setup
# -----------------------------------------------------------------------------
- name: ğŸ”’ GitHub Runner | install | Set installation directory ownership
  become: true
  ansible.builtin.file:
    path: "{{ github_runner_install_dir }}"
    owner: "{{ github_runner_user }}"
    group: "{{ github_runner_user_group }}"
    recurse: true
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - permissions

- name: ğŸ”’ GitHub Runner | install | Set executable permissions on runner scripts
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "{{ github_runner_executable_mode }}"
  loop:
    - "{{ github_runner_config_script }}"
    - "{{ github_runner_run_script }}"
    - "{{ github_runner_install_dir }}/bin/Runner.Listener"
    - "{{ github_runner_install_dir }}/bin/Runner.Worker"
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - permissions

# -----------------------------------------------------------------------------
# 8. Installation Verification
# -----------------------------------------------------------------------------
- name: ğŸ” GitHub Runner | install | Verify installation files
  ansible.builtin.stat:
    path: "{{ item }}"
  register: _github_runner_installation_files
  loop:
    - "{{ github_runner_config_script }}"
    - "{{ github_runner_run_script }}"
    - "{{ github_runner_install_dir }}/bin/Runner.Listener"
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - verify

- name: ğŸ§ª GitHub Runner | install | Validate installation completeness
  ansible.builtin.assert:
    that:
      - item.stat.exists
      - item.stat.executable
    fail_msg: "âŒ Required file {{ item.item }} is missing or not executable"
    success_msg: "âœ… Required file {{ item.item }} is present and executable"
  loop: "{{ _github_runner_installation_files.results }}"
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - verify

- name: ğŸ·ï¸ GitHub Runner | install | Get installed version
  ansible.builtin.shell: |
    set -o pipefail
    cd "{{ github_runner_install_dir }}"
    sudo -u "{{ github_runner_user }}" ./bin/Runner.Listener --version 2>/dev/null | head -n1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "unknown"
  args:
    executable: /bin/bash
  register: _github_runner_installed_version
  become: true
  changed_when: false
  check_mode: false
  when: >
    _github_runner_needs_installation | bool
  tags:
    - install
    - verify

# -----------------------------------------------------------------------------
# 9. Cleanup
# -----------------------------------------------------------------------------
- name: ğŸ” GitHub Runner | install | Check temporary files for cleanup
  ansible.builtin.stat:
    path: "{{ item }}"
  register: _github_runner_temp_files_check
  loop:
    - "{{ github_runner_temp_dir }}"
    - "{{ _github_runner_package_file | default('') }}"
  when: >
    _github_runner_needs_installation | bool and
    github_runner_cleanup | default(true) and
    item | length > 0
  tags:
    - install
    - cleanup

- name: ğŸ§¹ GitHub Runner | install | Clean up temporary files
  become: true
  ansible.builtin.file:
    path: "{{ item.item }}"
    state: absent
  loop: "{{ _github_runner_temp_files_check.results | default([]) }}"
  when: >
    _github_runner_needs_installation | bool and
    github_runner_cleanup | default(true) and
    item.stat is defined and
    item.stat.exists
  tags:
    - install
    - cleanup

# -----------------------------------------------------------------------------
# 10. Installation Summary
# -----------------------------------------------------------------------------
- name: ğŸ“Š GitHub Runner | install | Display installation summary
  ansible.builtin.debug:
    msg:
      - "ğŸ¯ GitHub Runner Installation Summary:"
      - "   ğŸ“¦ Action: {{ 'Installed' if _github_runner_needs_installation else 'Skipped (already installed)' }}"
      - "   ğŸ·ï¸ Version: {{ _github_runner_installed_version.stdout if _github_runner_needs_installation else _github_runner_current_version.stdout }}"
      - "   ğŸ“ Location: {{ github_runner_install_dir }}"
      - "   ğŸ‘¤ Owner: {{ github_runner_user }}:{{ github_runner_user_group }}"
      - "   ğŸ”’ Permissions: {{ github_runner_install_dir_mode }}"
      - "   ğŸ§¹ Cleanup: {{ 'Completed' if github_runner_cleanup else 'Skipped' }}"
      - "   âœ… Installation {{ 'completed successfully' if _github_runner_needs_installation else 'verified' }}"
  tags:
    - install
    - summary
